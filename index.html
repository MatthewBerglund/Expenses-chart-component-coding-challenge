<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/style.css" rel="stylesheet" />
  <title>Expenses Chart Component</title>
</head>

<body>
  <main>
    <div class="component">
      <section class="balance">
        <div>
          <p>My balance</p>
          <p class="current-balance"></p>
        </div>
        <div class="circles-icon">
          <div class="circle-right">
            <div class="circle-left"></div>
          </div>
        </div>
      </section>
      <section class="main">
        <h1>Spending â€” Last 7 days</h1>
        <div class="spendings-breakdown">
          <ul class="bar-chart"></ul>
          <template id="spending-template">
            <li class="spending">
              <div class="bar-container">
                <div class="bar">
                  <span class="spending-tooltip"></span>
                </div>
              </div>
              <div class="weekday-container">
                <span class="weekday"></span>
              </div>
            </li>
          </template>
        </div>
        <div class="summary">
          <div class="month-total">
            <p>Total this month</p>
            <p class="total-spent-this-month"></p>
          </div>
          <div class="deviation">
            <p class="deviation-from-last-month"></p>
            <p>from last month</p>
          </div>
        </div>
      </section>
    </div>
  </main>
  <script src="/main.js"></script>
</body>

</html>
